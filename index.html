<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />

    <title>Weather Dashboard</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

  </head>

  <body id="clouds">

    <div class="container" id="header">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <span class="fs-4">Weather Dashboard</span>
        </header>
    </div>

<div class="container">

    <div class="row" id="sidebar">
        <div class="col-sm-4">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4"><input class="form-control" type="text" placeholder="Default input" aria-label="default input example" id="userInput"></span>
                <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto" id ="userHistory">
                </ul>
                <hr>
            </div>
        </div>    

    <div class="col-sm-8">
        <div class="container">
            <div class="col-12"id="weatherContainer">
            </div>
        </div>
    </div>

    <div class="col-sm-8">
        <div class="container">
            <div class="col-12"id="forecast">
            </div>
        </div>
    </div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
